program: Train.py
method: grid

metric:
  name: episodic_return
  goal: maximize

parameters:
  algo:
    value: ppo

  env-id:
    value: MountainCar-v0

  total-timesteps:
    value: 1300000

  lr-actor:
    values: [0.0003,0.0001]

  lr-critic:
    values: [0.001,0.0003]

  ent-coef:
    value: 0.12

  batch-size:
    value: 2048

  k-epochs:
    value: 4

  gamma:
    values: [0.99, 0.995]

  eps-clip:
    value: 0.2

  track:
    value: true