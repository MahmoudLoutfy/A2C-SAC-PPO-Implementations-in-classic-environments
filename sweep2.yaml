program: Train.py
method: grid
metric:
  name: episodic_return
  goal: maximize

parameters:
  env-id:
    value: "MountainCar-v0"
  
  seed:
    value: 42
  
  cuda:
    value: true
  
  total-timesteps:
    value: 40000
  
  track:
    value: true
  
  wandb-project:
    value: "sac-mountaincar"
  
  
